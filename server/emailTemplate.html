<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #f6f6f6;
      }

      .container {
        max-width: 600px;
        margin: auto;
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      }

      .logo {
        text-align: center;
        margin-bottom: 20px;
      }

      .logo img {
        max-width: 100% !important;
        height: auto;
      }

      h2 {
        color: #333;
        margin-bottom: 20px;
        text-align: center;
      }

      p {
        color: #555;
        line-height: 1.5;
        margin: 10px 0;
      }

      .signature {
        margin-top: 30px;
      }

      /* .footer {
        margin-top: 20px;
        font-size: 12px;
        color: #999;
        text-align: center;
      } */

      @media only screen and (max-width: 600px) {
        .container {
          padding: 15px;
        }
      }
    </style>
    <title>Rigen - Contact Form</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="{LOGO}" alt="Rigen - Valves And Automation"/>
      </div>

      <h2>New Contact Form Submission</h2>

      <p><strong>Name:</strong> {NAME}</p>
      <p><strong>Phone:</strong> {PHONE}</p>
      <p><strong>Message:</strong></p>
      <p>{MESSAGE}</p>

      <div class="signature">
        <p>
          Best regards,<br />
          Rigen - Valves And Automation
        </p>
      </div>

      <!-- <div class="footer">
        You received this email from your website contact form.
      </div> -->
    </div>
  </body>
</html>
